<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1>Stopwatch</h1>
    <button class="darkmodebtn" onclick="darkmode()">Toggle dark mode</button>
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <div class="digits">
        <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="centiseconds">00</span></p>
    </div>
        
            <div class="playpause"></div>

                <div class="button"></div>
                <button id="button-reset">Reset</button> <!-- Reset laps -->
                <!-- adding laps -->
                <button id="button-lap">Lap</button>
                <button id="button-clearlap">Clear Lap History</button>
            
            <!-- <button id="button-loadlaphistory" onclick="loadLapHistory()">Load Lap History</button> -->
            </div> 
    </div>

        <h1>Laps:</h1>
        <div id="laps">
            <p id="lapRecord"></p>
        </div>
        <br><br><br>
        
</body>
<script src="script.js"></script>
</html>
