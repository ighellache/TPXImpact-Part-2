<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<center><body>
    <div class="page-header"> My StopWatch</div>
    <div class="clock" id="analog">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
    <div class="switch-cont">
        <button class="switch-btn"> Light </button>
        <!-- <button class="switch-btn" onclick="hideshow()"> Hide</button> -->
    </div>
    <div class="digits" id="mytheme">
        <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="centiseconds">00</span></p>
    </div>
   <!-- play/pause button -->
   <button class="playpause" onclick="change()" id="playpausebtn">Play</button>
    <button id="button-reset">Reset</button> <!-- Reset laps -->
    <!-- adding laps -->
    <button id="button-lap">Lap</button>
    <button id="button-clearlap">Clear Lap History</button>      
        <div id="laps">
            <p id="lapRecord"></p>
        </div>
</body></center>
<script src="script.js"></script>
</html>
